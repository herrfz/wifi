<div class="row-fluid">
<div class="span5"> 

<h3>Cari Lokasi WiFi Gratis</h3>
    
<!-- search -->     
<div class="text-right">
    <div class="input-append text-right" style="margin:0px">
        <input type="text" ng-model="search" ng-enter="geoCode()" />
        <button class="btn" type="button" ng-click="geoCode()" ng-disabled="search.length==0" title="search" >
            &nbsp;<i class="icon-search"></i>
    </button>
    </div>
</div>
<p class="small-note-italic">*tambahkan detail untuk hasil yang akurat, contoh: jalan xxx, kota, negara</p>
<table class="table table-striped table-condensed table-hover">
    <tbody>
        <tr ng-repeat="hotspot in hotspots.nearby_hotspots">
            <td><a href="#!/{{hotspot.id}}/details">{{hotspot.infoWindow}}</a></td>
            <td width="80"><rating value="hotspot.rating" max="max" readonly="true"></td>
        </tr>
    </tbody>
</table>


<div class="form-actions">
    <a href="#!/select" 
       class="btn btn-primary"
       ng-click="submit()">Tambah hotspot baru</a>
</div>
</div> <!-- span -->

<div class="span6">
<div class="google-map" 
     center="center"
     zoom="zoom" 
     markers="markers"
     mark-click="false"
	 map-click="true"
     draggable="true"
     fit="false"
     style="height:500px;width:530px;margin:12px;box-shadow:0 3px 25px black;align:right" >
</div>
	    
    <!-- Setup Marker -->
    <!--<div    ng-repeat="marker in markers"

    </div>-->

    </div>-->
</div> <!-- span -->
</div>
