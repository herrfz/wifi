<div class="span4"> 

<h3>Free WiFi hotspots</h3>
    
<!-- search -->
<div class="text-right">
    <div class="input-append text-right">
        <input type="text" ng-model="search" ng-enter="geoCode()"/>
        <button class="btn" type="button" ng-click="geoCode()" ng-disabled="search.length==0" title="search" >
          &nbsp;<i class="icon-search"></i>
        </button>
    </div>
</div>

<table class="table table-striped table-condensed table-hover">
    <tbody>
        <tr ng-repeat="hotspot in hotspots.nearby_hotspots">
            <td>{{hotspot.name}} (*)</td>
            <td><a href="#"><i class="icon-bookmark"></i></a></td>
            <td><a href="#"><i class="icon-arrow-up"></i></a></td>
            <td><a href="#"><i class="icon-arrow-down"></i></a></td>
            <td><a href="#/{{hotspot.id}}/details">Details</a></td>
        </tr>
    </tbody>
</table>

<div class="form-actions">
    <a href="#/select/{{center.latitude}}/{{center.longitude}}/{{zoom}}" class="btn btn-primary">Add new hotspot</a>
</div>
</div> <!-- span -->

<div class="span7">
<div class="google-map" 
     center="center"
     zoom="zoom" 
     markers="markers"
     mark-click="false"
     draggable="true"
     fit="false"
     style="height:400px;margin:12px;box-shadow:0 3px 25px black">
</div> <!-- google-map -->
</div> <!-- span -->



<!--{{markers}}-->
